        for (i = 1; i <= 5; i++) {

            for (j = 1; j <= 5; j++) {

                    document.write(j);
                } else {
                    document.write(z);
                }
            }

                } else {

                }
            }
            document.write('<br>');
        }
    </script>

        var m = 5;
        for (i = 1; i < 5; i++) {
            for (j = 1; j <= m - 1; j++) {
                document.write(z);
            }
            m--;
            for (k = 1; k <= 2 * i - 1; k++) {
                if (k == 1 || k == 2 * i - 1)
                    document.write(k);

                else
                    document.write(z);
            }
            
            document.write('<br>');
        }
