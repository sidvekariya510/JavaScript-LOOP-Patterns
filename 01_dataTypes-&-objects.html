<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes & Objects
    </title>
</head>
<body>
    <script>
        let b = 6;
        let a = 4;
        console.log(a + b) // 10

        console.log(typeof (a+b)); //number


        const x = {
            name: "sid",
            age: 27,
            alive: true 
        }
        // x = 4; // const x is already assigned const cant be updated n
        console.log(x.name, x.age, x.alive); // sid 27 true

        x['friend']= "Shubh"; // in const you can add the items
        x['name']="love";  // in const you can change the value 
        console.log(x); 
    </script>
</body>

</html>
