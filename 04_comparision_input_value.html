<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>
    <label for="input">X =</label>
    <input type="number" name="input" id="input"><br>

    <label for="input2">Y =</label>
    <input type="number" name="input2" id="input2"><br><br>

    <input type="submit" value="Submit" id="submit">

    <p id="msg"></p>

    <script>
        let x = document.getElementById("input");
        let y = document.getElementById("input2");
        let btn = document.getElementById("submit");

        btn.addEventListener("click", function () {
            if (x.value < y.value) {
                document.querySelector("#msg").innerHTML = "x is smaller than y";
            } else if (x.value > y.value) {
                document.querySelector("#msg").innerHTML = "x is greater than y";
            } else if (x.value == y.value) {
                document.querySelector("#msg").innerHTML = "x is equal to y";
            } 
        })
    </script>
</body>

</html>
