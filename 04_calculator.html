<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <!-- input fields -->
    <label for="x">X = </label>
    <input type="number" name="x" id="input1">

    <label for="y">y = </label>
    <input type="number" name="y" id="input2">
<br>
<br>

    <!-- button -->
    <input type="submit" value="+" id="plus" onclick="add()">
    <input type="submit" value="-" id="minus">
    <input type="submit" value="/" id="divide">
    <input type="submit" value="*" id="multiply">

    <h3>Output = <span id="msg"></span></h3>
    <!-- javascript -->
    <script>
        let x = document.querySelector("#input1");
        let y = document.querySelector("#input2");

        let plus = document.querySelector("#plus");
        let minus = document.querySelector("#minus");
        let divide = document.querySelector("#divide");
        let multiply = document.querySelector("#multiply");

        plus.addEventListener("click", function () {
            document.querySelector("#msg").innerHTML= (x.value + y.value) ;
        })

        minus.addEventListener("click", function () {
            document.querySelector("#msg").innerHTML = (x.value - y.value);
        })

        divide.addEventListener("click", function () {
            document.querySelector("#msg").innerHTML = (x.value / y.value);
        })

        multiply.addEventListener("click", function () {
            document.querySelector("#msg").innerHTML = (x.value * y.value);
        })

        function add() {
            let num1, num2, sum;
            num1 = parseInt(document.getElementById("input1").value);
            num2 = parseInt(document.getElementById("input2").value);
            sum = num1 + num2;
            document.getElementById("answer").value = sum;
        }
    </script>
        
        <p>Sum = <input id="answer"></p>
</body>

</html>
